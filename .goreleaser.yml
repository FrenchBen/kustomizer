project_name: kustomizer
changelog:
  use: github-native
builds:
  - <<: &build_defaults
      binary: kustomizer
      main: ./cmd/kustomizer
      ldflags:
        - -s -w -X main.VERSION={{ .Version }}
      env:
        - CGO_ENABLED=0
    id: linux
    goos:
      - linux
    goarch:
      - amd64
      - arm64
  - <<: *build_defaults
    id: darwin
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
  - <<: *build_defaults
    id: windows
    goos:
      - windows
    goarch:
      - amd64
archives:
  - name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    id: nix
    builds: [darwin, linux]
    format: tar.gz
    files:
      - LICENSE
  - name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    id: windows
    builds: [windows]
    format: zip
    files:
      - LICENSE
signs:
  - cmd: cosign
    stdin: '{{ .Env.COSIGN_PASSWORD }}'
    args: ["sign-blob", "--key=/tmp/cosign.key", "--output=${signature}", "${artifact}"]
    artifacts: all
sboms:
  - artifacts: archive
brews:
  - name: kustomizer
    tap:
      owner: stefanprodan
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    folder: Formula
    homepage: "https://kustomizer.dev/"
    description: "Kustomizer CLI"
    dependencies:
      - name: diffutils
        type: optional
    install: |
      bin.install "kustomizer"
      bash_output = Utils.safe_popen_read(bin/"kustomizer", "completion", "bash")
      (bash_completion/"kustomizer").write bash_output
      zsh_output = Utils.safe_popen_read(bin/"kustomizer", "completion", "zsh")
      (zsh_completion/"_kustomizer").write zsh_output
      fish_output = Utils.safe_popen_read(bin/"kustomizer", "completion", "fish")
      (fish_completion/"kustomizer.fish").write fish_output
    test: |
      system "#{bin}/kustomizer --version"
