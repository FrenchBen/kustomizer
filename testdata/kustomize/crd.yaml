apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: tests.testing.kustomizer.dev
spec:
  group: testing.kustomizer.dev
  version: v1
  versions:
    - name: v1
      served: true
      storage: true
  names:
    plural: tests
    singular: test
    kind: Test
  scope: Namespaced
  subresources:
    status: {}
  additionalPrinterColumns:
    - name: Type
      type: string
      JSONPath: .spec.type
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            type:
              description: Type of test
              type: string
              enum:
                - unit
                - integration
            valuesFrom:
              description: ConfigMap reference
              type: string
